# This package only exists to avoid circular dependencies during cargo publish:
# domichain-runtime -> domichain-address-program-runtime -> domichain-program-test -> domichain-runtime

[package]
name = "domichain-address-lookup-table-program-tests"
version = "1.11.1"
authors = ["Domichain Maintainers <maintainers@domichain.foundation>"]
repository = "https://Domino-Blockchain/domichain"
license = "Apache-2.0"
homepage = "https://domichain.com/"
edition = "2021"
publish = false

[dev-dependencies]
assert_matches = "1.5.0"
bincode = "1.3.3"
domichain-address-lookup-table-program = { path = "../address-lookup-table", version = "=1.11.1" }
domichain-program-test = { path = "../../program-test", version = "=1.11.1" }
domichain-sdk = { path = "../../sdk", version = "=1.11.1" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
