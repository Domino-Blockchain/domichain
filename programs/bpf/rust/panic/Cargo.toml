[package]
name = "domichain-bpf-rust-panic"
version = "1.11.1"
description = "Domichain BPF test program written in Rust"
authors = ["Domichain Maintainers <maintainers@domichain.foundation>"]
repository = "https://Domino-Blockchain/domichain"
license = "Apache-2.0"
homepage = "https://domichain.com/"
documentation = "https://docs.rs/domichain-bpf-rust-panic"
edition = "2021"

[dependencies]
domichain-program = { path = "../../../../sdk/program", version = "=1.11.1" }

[features]
default = ["custom-panic"]
custom-panic = []

[lib]
crate-type = ["cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
