[package]
name = "domichain-bpf-rust-noop"
version = "1.8.0"
description = "Domichain BPF noop program written in Rust"
authors = ["Domichain Maintainers <maintainers@domichain.com>"]
repository = "https://github.com/domichain-labs/domichain"
license = "Apache-2.0"
homepage = "https://domichain.com/"
documentation = "https://docs.rs/domichain-bpf-rust-noop"
