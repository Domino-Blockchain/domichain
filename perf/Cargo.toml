[package]
name = "domichain-perf"
version = "1.11.1"
description = "Domichain Performance APIs"
authors = ["Domichain Maintainers <maintainers@domichain.foundation>"]
repository = "https://github.com/domichain-labs/domichain"
license = "Apache-2.0"
homepage = "https://domichain.com/"
documentation = "https://docs.rs/domichain-perf"
edition = "2021"

[dependencies]
ahash = "0.7.6"
bincode = "1.3.3"
bv = { version = "0.11.1", features = ["serde"] }
curve25519-dalek = { version = "3" }
dlopen = "0.1.8"
dlopen_derive = "0.1.4"
fnv = "1.0.7"
lazy_static = "1.4.0"
log = "0.4.17"
rand = "0.7.0"
rayon = "1.5.3"
serde = "1.0.137"
domichain-metrics = { path = "../metrics", version = "=1.11.1" }
domichain-rayon-threadlimit = { path = "../rayon-threadlimit", version = "=1.11.1" }
domichain-sdk = { path = "../sdk", version = "=1.11.1" }
domichain-vote-program = { path = "../programs/vote", version = "=1.11.1" }

[target."cfg(target_os = \"linux\")".dependencies]
caps = "0.5.3"
libc = "0.2.126"
nix = "0.24.0"

[lib]
name = "domichain_perf"

[dev-dependencies]
matches = "0.1.9"
domichain-logger = { path = "../logger", version = "=1.11.1" }

[[bench]]
name = "sigverify"

[[bench]]
name = "discard"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
