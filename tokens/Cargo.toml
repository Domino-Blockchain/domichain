[package]
name = "domichain-tokens"
description = "Blockchain, Rebuilt for Scale"
authors = ["Domichain Maintainers <maintainers@domichain.foundation>"]
edition = "2021"
version = "1.11.1"
repository = "https://Domino-Blockchain/domichain"
license = "Apache-2.0"
homepage = "https://domichain.com/"
documentation = "https://docs.rs/domichain-tokens"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = "2.33.0"
console = "0.15.0"
csv = "1.1.6"
ctrlc = { version = "3.2.2", features = ["termination"] }
indexmap = "1.8.1"
indicatif = "0.16.2"
pickledb = "0.4.1"
serde = { version = "1.0", features = ["derive"] }
domichain-account-decoder = { path = "../account-decoder", version = "=1.11.1" }
domichain-clap-utils = { path = "../clap-utils", version = "=1.11.1" }
domichain-cli-config = { path = "../cli-config", version = "=1.11.1" }
domichain-client = { path = "../client", version = "=1.11.1" }
domichain-remote-wallet = { path = "../remote-wallet", version = "=1.11.1" }
domichain-sdk = { path = "../sdk", version = "=1.11.1" }
domichain-transaction-status = { path = "../transaction-status", version = "=1.11.1" }
domichain-version = { path = "../version", version = "=1.11.1" }
spl-associated-token-account = { version = "=1.0.5" }
spl-token = { version = "=3.3.0", features = ["no-entrypoint"] }
tempfile = "3.3.0"
thiserror = "1.0"

[dev-dependencies]
bincode = "1.3.3"
domichain-logger = { path = "../logger", version = "=1.11.1" }
domichain-streamer = { path = "../streamer", version = "=1.11.1" }
domichain-test-validator = { path = "../test-validator", version = "=1.11.1" }
