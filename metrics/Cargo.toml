[package]
name = "domichain-metrics"
version = "1.11.1"
description = "Domichain Metrics"
authors = ["Domichain Maintainers <maintainers@domichain.foundation>"]
repository = "https://github.com/domichain-labs/domichain"
license = "Apache-2.0"
homepage = "https://domichain.com/"
documentation = "https://docs.rs/domichain-metrics"
edition = "2021"

[dependencies]
crossbeam-channel = "0.5"
gethostname = "0.2.3"
lazy_static = "1.4.0"
log = "0.4.17"
reqwest = { version = "0.11.10", default-features = false, features = ["blocking", "rustls-tls", "json"] }
domichain-sdk = { path = "../sdk", version = "=1.11.1" }

[dev-dependencies]
env_logger = "0.9.0"
rand = "0.7.0"
serial_test = "0.6.0"

[lib]
name = "domichain_metrics"

[[bench]]
name = "metrics"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
